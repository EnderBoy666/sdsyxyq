{% extends "xyq_files/base.html" %}
{% load bootstrap4 %}
{% block content %}

<form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">发送</button>
        {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'xyq_files:index' %}" />
</form>

{% endblock content %}
