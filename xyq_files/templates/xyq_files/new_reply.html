{% extends "xyq_files/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <p><a href="{% url 'xyq_files:entry' entry.id %}">{{ entry }}</a></p>
    
    <p>发送评论</p>
    <form action="{% url 'xyq_files:new_reply' entry.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">发送</button>
        {% endbuttons %}
    </form>

{% endblock content %}
