{% extends "xyq_files/base.html" %}
{% load bootstrap4 %}

{% block content %}
    {% if topic.id == 3 %}
        <p>你没有权限在此发消息</p>
    {% else %}
        <p><a href="{% url 'xyq_files:topic' topic.id %}">{{ topic }}</a></p>

        <p>发消息：</p>
        <form action="{% url 'xyq_files:new_entry' topic.id %}" method='post'>
            {% csrf_token %}
            {% bootstrap_form form %}
                {% buttons %}
                    <button name="submit" class="btn btn-primary">发送</button>
                {% endbuttons %}
        </form>
    {% endif %}

{% endblock content %}
